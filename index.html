<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <img id="image-perfume" src="/images/image-product-mobile.jpg" alt="image of perfume">

    <img id="image-perfume-mobile" src="/images/image-product-desktop.jpg" alt="image of perfume">

    <div id="info-containter">

      <h3 id="over-title">
        PERFUME
      </h3>

      <h1 id="title">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div id="price-container">
        <span id="price-1">
          $149.99
        </span>

        <span id="price-2">
          $169.99
        </span>
      </div>
      <div id="button-container">
        <button>
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
